<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Report</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    background-image: url(https://sinnilay.github.io/report_clg/);
    background-repeat: no-repeat;
    background-size: cover;
  }
  
  .container {
    max-width: 600px;
    /* margin: 50px auto; */
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: bisque;
    position: absolute;
    top: 25%;
    left: 35%;
  }
  
  label, select, button {
    margin-bottom: 10px;
    display: block;
  }
  #collegeSelect{
    width: 505px;
    height: 50px;
}
#feedbackSelect{
    width: 505px;
    height: 50px;
}
button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
#description{
    width: 505px;
    height: 150px;
}

  </style>
  
</head>
<body>

  <div class="container">
    <h1>College Report</h1>
    
    <form id="reportForm">
      <label for="collegeSelect">Select College:</label>
      <select id="collegeSelect" onchange="loadFeedbackOptions()">
        <option value="" disabled selected>Select a college</option>
        <option value="college1">College 1</option>
        <option value="college1">College 2</option>
        <option value="college1">College 3</option>
        <option value="college1">College 4</option>
        <option value="college1">College 5</option>
        <option value="college1">College 6</option>
        <option value="college1">College 7</option>
        <option value="college1">College 8</option>
        <option value="college1">College 9</option>
        <option value="college2">College 10</option>
        <!-- Add more colleges as needed -->
      </select>
      
      <div id="feedbackOptionsContainer" style="display:none;">
        <label for="feedbackSelect">Select Feedback:</label>
        <select id="feedbackSelect" name="feedback">
          <option value="" disabled selected>Select type of feedback</option>
          <option value="positive">Positive</option>
          <option value="neutral">Neutral</option>
          <option value="negative">Negative</option>
        </select>
      </div>

      <label for="description">Feedback:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script >
    function loadFeedbackOptions() {
    var collegeSelect = document.getElementById('collegeSelect');
    var feedbackOptionsContainer = document.getElementById('feedbackOptionsContainer');
  
    // Check if a college is selected
    if (collegeSelect.value !== '') {
      feedbackOptionsContainer.style.display = 'block';
    } else {
      feedbackOptionsContainer.style.display = 'none';
    }
  }
  
  function submitForm() {
    var collegeSelect = document.getElementById('collegeSelect');
    var feedbackSelect = document.getElementById('feedbackSelect');
  
    // You can send the selected values to the backend using AJAX or a form submission
    // For simplicity, we'll just log the values to the console in this example
    console.log('Selected College:', collegeSelect.value);
  }  
  </script>
</body>
</html>
